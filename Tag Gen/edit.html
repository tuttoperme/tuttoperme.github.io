<SCRIPT LANGUAGE="JavaScript">

function AppendText(str) {
        document.forms[0].editor.value += str;
        return;
}


function EditAppendText(form, type) {
        strin =  "form." + type + ".options[(form." + type + ".selectedIndex)].value";
        form.editor.value += eval(strin);
        return;
}


function ViewPage(form) {
     var source = form.editor.value;
        document.write(source);
        document.close();
        return true;
}

function preview() {
                temp = document.forms[0].editor.value;
                preWindow= open("", 'new_window','width=700,height=500,toolbar=1,location=1,directories=1,status=1,menubar=1,scrollbars=1,resizable=1,copyhistory=no');
                preWindow.document.open();
                preWindow.document.write(temp);
                preWindow.document.close();
}

function openwin(url) {
	window.open(url,'new_window','width=300,height=300')
}


function ClearText(form) {
        form.editor.value="";
        return;
}
function addurl(form){
  var ress=window.prompt("보고싶은 HTML 페이지 URL 을 적으세요.");
  window.location="view-source:"+ress;
}

function SavePartAsFile(somePart){
  SaveSomePart.document.open("text/html","replace")
  SaveSomePart.document.write(somePart)
  SaveSomePart.document.close()
  SaveSomePart.focus()
  SaveSomePart.document.execCommand('SaveAs','null','ex001.html')
}
</SCRIPT>
