        <!-- Title -->
        <title>Advanced iframe Code Generator</title>
        
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <meta charset="UTF-8">
        <meta name="description" content="Use this advanced iframe generator to generate iframe html code quick and easy for easy embedding in your site." />

  <body>
<center>
   <form id="iframe-generator">
    <center>
      <h1>iFrame Generator</h1>
      <!-- Place this tag where you want the share button to render. -->

          </center>
    <fieldset>
      <center>
        <label>Required Parameters</label>
      </center>
            </br>
      <input placeholder="Source URL" type="text" id="sourceUrl" class="linkinput" />

      <br />
      <center>
        <table>
          <tr>
            <td>
              <input placeholder="Height:" type="text" id="Height" class="linkinput" />
            </td>
            <td>
              <input placeholder="Width:" type="text" id="Width" class="linkinput" />
            </td>
          </tr>

        </table>
                </br>
        <label>Optional Parameters</label>
        </br>
        </br>
        <table>
          <tr>
            <td>
              <center>
                <select id="Border">
                  <option value="0" selected>No Border</option>
                  <option value="1">Border</option>

                </select>
              </center>
                    </td>
              <td>
                <center>
                  <select id="scroll">
                    <option value="yes">Scrolling</option>
                    <option value="no">No Scrolling</option>
                    <option value="auto" selected>Auto Scroll</option>

                  </select>
                </center>
              </td>
          </tr>
          <tr>
            <td>
                            </br>
              <input placeholder="No iFrame Text" type="text" id="defaultText" class="linkinput" />
            </td>
            <td>
                            </br>
              <input placeholder="Name" type="text" id="name" class="linkinput" />
            </td>
          </tr>
          <tr>
            <td>
              <input placeholder="marginwidth" type="text" id="marginwidth" class="linkinput" />
            </td>
            <td>
              <input placeholder="marginheight" type="text" id="marginheight" class="linkinput" />
            </td>
          </tr>
          <tr>
            <td>
              <input placeholder="title" type="text" id="title" class="linkinput" />
            </td>
            <td>
              <input placeholder="class" type="text" id="class" class="linkinput" />
            </td>
          </tr>
          <tr>
            <td>
              <input placeholder="ID" type="text" id="ID" class="linkinput" />
            </td>
            <td>
              <input placeholder="longdesc" type="text" id="longdesc" class="linkinput" />
            </td>
          </tr>
        </table>
      </center>
      <br />
      <br />

      <center>
        <input type="button" class="btn" value="Generate iFrame" onclick="generateiFrame()" />
        <input type="button" class="btn" value="Clear" onClick="refresh()" />
      </center>
      <br />

      <input readonly="readonly" onClick="SelectAll('txtOutput');" placeholder="Generated Code" type="text" class="linkinput" id="txtOutput" />
      <center>
        <div id="preview">
          <p>You will see preview here</p>
      </center>
      </div>
    </fieldset>
  </form>
  <center>
    <footer style="color:white">Made with ¢¾ by <a href="http://www.codegena.com" target="_blank" style="color:white">Codegena</a></footer>
  </center>
  <!-- Place this tag in your head or just before your close body tag. -->
  <script src="https://apis.google.com/js/platform.js" async defer></script></center>
	
<script type="text/javascript">
function generateiFrame() {

  var sourceUrl = document.getElementById("sourceUrl").value;
  var Height = document.getElementById("Height");
  var Width = document.getElementById("Width");
  var Border = document.getElementById("Border").value;
  var scroll = document.getElementById("scroll").value;
  var defaultText = document.getElementById("defaultText");
  var name = document.getElementById("name");
  var marginwidth = document.getElementById("marginwidth");
  var marginheight = document.getElementById("marginheight");
  var title = document.getElementById("title");
  var Class = document.getElementById("class");
  var ID = document.getElementById("ID");
  var longdesc = document.getElementById("longdesc");

  Height = (Height.value == "") ? " height=\"150\"" : " height=\"" + Height.value + "\"";
  Width = (Width.value == "") ? " width=\"300\"" : " width=\"" + Width.value + "\"";
  defaultText = (defaultText.value == "") ? "" : " defaultText=\"" + defaultText.value + "\"";
  name = (name.value == "") ? "" : " name=\"" + name.value + "\"";
  marginwidth = (marginwidth.value == "") ? "" : " marginwidth=\"" + marginwidth.value + "\"";
  marginheight = (marginheight.value == "") ? "" : " marginheight=\"" + marginheight.value + "\"";
  title = (title.value == "") ? "" : " title=\"" + title.value + "\"";
  Class = (Class.value == "") ? "" : " class=\"" + Class.value + "\"";
  ID = (ID.value == "") ? "" : " id=\"" + ID.value + "\"";
  longdesc = (longdesc.value == "") ? "" : " longdesc=\"" + longdesc.value + "\"";

  if (sourceUrl == "") {
  alert("No URL Detected");
   sourceUrl = "Source URL"; 
}else if(sourceUrl.substring(0,7) != "http://"){
  sourceUrl = "http://" + sourceUrl;
}

  
  
  var code = "<iframe src=\"" + sourceUrl + "\"" + Height + Width + name + " frameborder=\"" + Border + "\" scrolling=\"" + scroll + "\"" + ID + marginheight + marginwidth + longdesc + title + Class + ">" + defaultText + "</iframe>"

  document.getElementById("txtOutput").value = code;
  document.getElementById("preview").innerHTML = code;
}

function SelectAll(txtOutput) {
  document.getElementById(txtOutput).focus();
  document.getElementById(txtOutput).select();
}

function refresh() {
  document.getElementById("iframe-generator").reset();
  document.getElementById("preview").innerHTML = "You will see preview here";

}

  </script>
